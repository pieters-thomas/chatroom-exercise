<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grapevine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="text-success">

<nav id="mainNav" class="bg-dark">
    <template>
        <div class='avatar'>
            <img class='avatar-pic' src='' alt='avatar'>
            <p class='avatar-name'>UserName</p>
            <p class='avatar-tag'>Tag</p></div>
    </template>
    <div id="usersBody"></div>
</nav>

<article id="mainArticle">
    <div id="user-display">My name here?</div>
    <div class="chat-display messageBody" id="messageBody"></div>

    <div id="inputBody" class="text-center bg-secondary">
        <div id="text-options">
            <label for="send-to"> To:</label><select id="send-to"></select>
            <label for="text-color">Font Color: </label><select id="text-color"></select>
            <label for="text-font"> Font Weight: </label><select id="text-font"></select>
            <label for="text-size"> Font Size: </label><select id="text-size"></select>
        </div>

        <label for="text-content"></label>
        <textarea id="text-content" class="messageField" rows="5"></textarea>

        <div class="buttons">
            <button type="button" id="btnSend" class="btn btn-success">Send</button>
            <button type="button" id="btnSendAll" class="btn btn-success">Send to all</button>
            <button type="button" id="btnExit" class="btn btn-danger">Exit</button>
        </div>
    </div>
</article>
<div id="typing"></div>
</body>

<script src="scripts/textOptions.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/client.js"></script>

</html>
